<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

  <title>sample</title>

  <!-- Shows how to use an inline script. Not recommended because it mixes HTML and JavaScript. -->
  <script>
    // Old style JavaScript using getElementById. Not recommended as it's very verbose.
    function buttonInlineJS() {
      document.getElementById('textOutput').innerHTML = document.getElementById('textInput').value;
    }

    // Same as above but with jQuery and a CSS selector
    function buttonInlineJQuery() {
      $('#textOutput').text($('#textInput').val());
    }
  </script>
</head>

<body>

<div class="container">
  <h1>JavaScript example</h1>
  <h2>Read text from here</h2>

  <div class="form-row">
    <div class="col">
      <input id="textInput" type="text" class="form-control">
    </div>

    <div class="col">
      <div class="btn-group" role="group">
        <!-- Two buttons with onclick handlers. Not recommended because it mixes HTML and JavaScript. -->
        <button type="button" class="btn btn-danger" onclick="buttonInlineJS()">Inline JS</button>
        <button type="button" class="btn btn-warning" onclick="buttonInlineJQuery()">Inline jQuery</button>

        <!--
          Button without onclick handler, cleaner. Handler is configured in script.js.
          Recommended because it separates HTML (content) from JavaScript (functionality).
         -->
        <button id="btnUpdate" type="button" class="btn btn-success">External jQuery</button>
      </div>
    </div>
  </div>

  <h2>Use the text here</h2>
  <!-- We change the content of this span using JavaScript when the buttons are clicked -->
  The current text is <em><span id="textOutput">not set</span></em>
</div>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>

<!-- Project JavaScript -->
<script src="script.js"></script>
</body>

</html>
